<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>authGifted-TA</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <button class="btn btn-success ms-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#giftFormOffcanvas" aria-controls="offcanvasBottom" title="Give a Gift!">üéÅ</button>
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <main>

    <section>
      <div class="container-fluid">
        <div class="row my-3" id="gifts">
          <!-- <div class="col-12 col-md-4">
            <div class="card m-2">
              <img
                src="https://media2.giphy.com/media/T0KyApIE4Znwc/giphy.gif?cid=ecf05e47fkfz7aasjuxi7orqe8krk1iz2zj4ydhwi05c4zb2&ep=v1_gifs_search&rid=giphy.gif&ct=g"
                class="img-fluid" alt="gift image" />
              <h5>Image Tag</h5>
            </div>
          </div> -->
        </div>
      </div>
    </section>

    <section id="app">
      <!-- primary viewport -->
    </section>


    <div class="offcanvas offcanvas-bottom bg-success" tabindex="-1" id="giftFormOffcanvas"
      aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-light" id="offcanvasBottomLabel">Give a Gift!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <form onsubmit="app.GiftsController.giveGift(event)">
          <input type="text" name="tag" placeholder="Tag" required />
          <input type="text" name="url" placeholder="Image Url" required id="imgUrl" />
          <button class="btn btn-outline-light" type="submit">Submit</button>
        </form>
        <form class="form-control" onsubmit="app.GiftsController.searchGiphy(event)">
          <input type="text" name="query" />
          <button class="btn btn-outline-light"><i class="mdi mdi-magnify"></i></button>
        </form>
        <div class="container-fluid">
          <section class="row" id="giphy-img-spot">
            <!-- <div class="col-2">
              <img class="img-fluid"
                src="https://images.unsplash.com/photo-1684095756689-e054ddb31801?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80"
                alt="title" />

            </div> -->
          </section>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>

</html>
